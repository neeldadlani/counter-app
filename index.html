<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colour Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="counter" class="counter">
      <h1>Counter</h1>
    </div>

    <div class="value">
      <h2 id="display-value">0</h2>
    </div>

    <div class="buttons btn-group-lg">
      <button type="button" name="button" class="btn btn-outline-primary button1" id="button1">Decrease</button>
      <button type="button" name="button" class="btn btn-outline-primary button2" id="button2">Reset</button>
      <button type="button" name="button" class="btn btn-outline-primary button3" id="button3">Increase</button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
